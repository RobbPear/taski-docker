[flake8]
# Не проверять код на соответствие стандартам W503 и F811
ignore = 
    W503,
    F811
# Не проверять код в перечисленных директориях:
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
# Не проверять указанные файлы на соответствие определённым правилам:
per-file-ignores =
    */settings.py:E501 

# Что описывают опции:
# ignore — позволяет игнорировать определённые правила при проверке.
# exclude — исключает из проверки перечисленные директории.
# per-file-ignores — позволяет игнорировать определённые предупреждения 
# и ошибки для перечисленных файлов. При проверке файла settings.py будет 
# проигнорирована ошибка E501 (ограничение длины строки в 79 символов).